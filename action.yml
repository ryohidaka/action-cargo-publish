name: "Cargo Publish"

author: "ryohidaka"

description: "GitHub Actions to publish Rust crates to crates.io."

branding:
  color: green
  icon: send

inputs:

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set GitHub Path
      run: echo "GITHUB_ACTION_PATH=${GITHUB_ACTION_PATH}" >> $GITHUB_ENV
      shell: bash
